<ion-header>
  <ion-toolbar>
    <ion-title>Weekly Goals</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-start (click)="addGoal()" color="primary">
        <ion-label>Add Goal</ion-label>
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
      <ion-button icon-start (click)="resetEntries()" color="primary">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="streak-container" *ngIf="streak !== undefined">
    <app-streak-count [streakCount]="streak.count"></app-streak-count>
  </div>
  <ion-list *ngIf="goals && entries">  
    <ion-item *ngFor="let goal of goals">
      <ion-label>
        <div class="flex">
          <ion-title>
            <div class="flex">
              <ion-icon role="button" (click)="toggleGoal(goal)" [name]="isExpanded(goal) ? 'chevron-down-outline' : 'chevron-forward-outline'" class="padding-right"></ion-icon>
              {{ goal.activityName}}
            </div>
          </ion-title> 
          <ion-button (click)="addDiaryEntry(goal)" icon-start  size="large" [color]="getColor(goal)" size="default">
            {{getCurrentCount(goal)}} / {{goal.timesPerWeek}} &nbsp;
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
          <ion-button icon-start size="default" (click)="editGoal(goal)" color="primary">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-list lines="none" *ngIf="isExpanded(goal)" >
          <ion-item *ngFor="let entry of getEntries(goal.activityName)" class="day">
            <ion-label color="medium">
              {{entry.date | date: 'EEEE'}}
            </ion-label>
            <!--<ion-button icon-start (click)="deleteEntry(entry)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-button>-->
          </ion-item>
        </ion-list>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
