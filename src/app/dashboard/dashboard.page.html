<ion-header>
  <ion-toolbar>
    <ion-title>Weekly Goals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button icon-start (click)="resetEntries()" color="danger">
    <ion-icon name="trash"></ion-icon>
  </ion-button>

  <ion-item *ngIf="streak !== undefined">
    Your current streak: {{streak.count || 0}}
  </ion-item>
  <ion-list *ngIf="goals && entries">  
    <ion-item *ngFor="let goal of goals">
      <ion-label>
        <div class="flex">
          <ion-title>
            <div class="flex">
              <ion-icon role="button" (click)="toggleGoal(goal)" [name]="isExpanded(goal) ? 'chevron-down-outline' : 'chevron-forward-outline'" class="padding-right"></ion-icon>
              {{ activityName(goal.activityId)}}
            </div>
          </ion-title> 
          <ion-button (click)="addDiaryEntry(goal.activityId)" icon-start  size="large" [color]="getColor(goal.activityId)" size="default">
            {{getCurrentCount(goal.activityId)}} / {{goal.timesPerWeek}} &nbsp;
            <ion-icon name="add-circle-outline"></ion-icon>
          </ion-button>
        </div>
        <ion-list lines="none" *ngIf="isExpanded(goal)" >
          <ion-item *ngFor="let entry of getEntries(goal.activityId)" class="day">
            <ion-label color="medium">
              {{entry.date | date: 'EEEE'}}
            </ion-label>
            <!--<ion-button icon-start (click)="deleteEntry(entry)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-button>-->
          </ion-item>
        </ion-list>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/track-activity']" color="primary" icon-start>
          <ion-icon name="add-circle"></ion-icon>
          Track Activity
        </ion-button>
        <ion-button [routerLink]="['/goals']" icon-start>
          <ion-icon name="settings"></ion-icon>
          Manage Goals
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
